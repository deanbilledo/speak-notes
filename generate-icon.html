<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <canvas id="iconCanvas" width="192" height="192"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#2563eb';
        ctx.fillRect(0, 0, 192, 192);
        
        // Microphone circle
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.beginPath();
        ctx.arc(96, 80, 28, 0, 2 * Math.PI);
        ctx.fill();
        
        // Microphone bars
        ctx.fillStyle = '#2563eb';
        const bars = [
            {x: 76, y: 68, w: 8, h: 24},
            {x: 88, y: 60, w: 8, h: 40},
            {x: 100, y: 64, w: 8, h: 32},
            {x: 112, y: 68, w: 8, h: 24}
        ];
        
        bars.forEach(bar => {
            ctx.fillRect(bar.x, bar.y, bar.w, bar.h);
        });
        
        // Note lines
        const lines = [
            {y: 130, w: 112, alpha: 0.8},
            {y: 145, w: 96, alpha: 0.6},
            {y: 160, w: 80, alpha: 0.4}
        ];
        
        lines.forEach(line => {
            ctx.fillStyle = `rgba(255, 255, 255, ${line.alpha})`;
            ctx.fillRect(40, line.y, line.w, 8);
        });
    </script>
</body>
</html>
