<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Speak Notes">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="application-name" content="Speak Notes">
    <meta http-equiv="Feature-Policy" content="microphone 'self'">
    <meta http-equiv="Permissions-Policy" content="microphone=self">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    <title>Speak Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7f8fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        
        .app {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .record-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .record-btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .record-btn:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }
        
        .record-btn.recording {
            background: #dc2626;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .transcript {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            min-height: 100px;
            text-align: left;
            margin-bottom: 1rem;
        }
        
        .save-btn {
            background: #059669;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .clear-btn {
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
        }
        
        .notes-section {
            margin-top: 2rem;
        }
        
        .notes-title {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .note-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .note-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .note-content {
            color: #4b5563;
            font-size: 0.9rem;
        }
        
        .note-date {
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Dark mode */
        .dark {
            background: #1f2937;
            color: #f9fafb;
        }
        
        .dark .app {
            background: #374151;
        }
        
        .dark .title {
            color: #f9fafb;
        }
        
        .dark .transcript {
            background: #4b5563;
            border-color: #6b7280;
            color: #f9fafb;
        }
        
        .dark .note-item {
            background: #4b5563;
            border-color: #6b7280;
        }
        
        .dark .note-title {
            color: #f9fafb;
        }
        
        @media (max-width: 768px) {
            .app {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    
    <div class="app">
        <div class="header">
            <h1 class="title">Speak Notes</h1>
            <p class="subtitle">Voice-powered note taking</p>
        </div>
        
        <div class="record-section">
            <button class="record-btn" id="recordBtn" onclick="toggleRecording()">🎤</button>
            <div class="status" id="status">Click to start recording</div>
            <div class="transcript" id="transcript">Your transcript will appear here...</div>
            <button class="save-btn" onclick="saveNote()">Save Note</button>
            <button class="clear-btn" onclick="clearTranscript()">Clear</button>
        </div>
        
        <div class="notes-section">
            <h2 class="notes-title">Your Notes</h2>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let currentTranscript = '';
        let isDark = false;

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    currentTranscript = transcript;
                    document.getElementById('transcript').textContent = transcript || 'Your transcript will appear here...';
                };

                recognition.onstart = function() {
                    document.getElementById('status').textContent = 'Listening...';
                };

                recognition.onend = function() {
                    if (isRecording) {
                        recognition.start(); // Restart if still recording
                    } else {
                        document.getElementById('status').textContent = 'Click to start recording';
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    document.getElementById('status').textContent = 'Error: ' + event.error;
                };
            } else {
                document.getElementById('status').textContent = 'Speech recognition not supported';
            }
        }

        // Request microphone permission
        async function requestMicPermission() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                } else if (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
                    const getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                    getUserMedia.call(navigator, { audio: true }, 
                        (stream) => stream.getTracks().forEach(track => track.stop()),
                        (error) => console.log('Mic permission denied')
                    );
                }
            } catch (error) {
                console.log('Microphone permission error:', error);
            }
        }

        function toggleRecording() {
            if (!recognition) {
                alert('Speech recognition not available');
                return;
            }

            const btn = document.getElementById('recordBtn');
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                btn.classList.remove('recording');
                btn.textContent = '🎤';
            } else {
                recognition.start();
                isRecording = true;
                btn.classList.add('recording');
                btn.textContent = '⏹️';
            }
        }

        function saveNote() {
            if (!currentTranscript.trim()) {
                alert('No transcript to save');
                return;
            }

            const notes = JSON.parse(localStorage.getItem('speakNotes') || '[]');
            const note = {
                id: Date.now(),
                title: currentTranscript.slice(0, 30) + (currentTranscript.length > 30 ? '...' : ''),
                content: currentTranscript,
                date: new Date().toLocaleString()
            };
            
            notes.unshift(note);
            localStorage.setItem('speakNotes', JSON.stringify(notes));
            
            clearTranscript();
            displayNotes();
        }

        function clearTranscript() {
            currentTranscript = '';
            document.getElementById('transcript').textContent = 'Your transcript will appear here...';
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('speakNotes') || '[]');
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="color: #6b7280; text-align: center;">No notes yet. Start recording to create your first note!</p>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <button class="delete-btn" onclick="deleteNote(${note.id})">×</button>
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-date">${note.date}</div>
                </div>
            `).join('');
        }

        function deleteNote(id) {
            const notes = JSON.parse(localStorage.getItem('speakNotes') || '[]');
            const filteredNotes = notes.filter(note => note.id !== id);
            localStorage.setItem('speakNotes', JSON.stringify(filteredNotes));
            displayNotes();
        }

        function toggleTheme() {
            isDark = !isDark;
            const body = document.body;
            const toggle = document.querySelector('.theme-toggle');
            
            if (isDark) {
                body.classList.add('dark');
                toggle.textContent = '☀️';
            } else {
                body.classList.remove('dark');
                toggle.textContent = '🌙';
            }
            
            localStorage.setItem('speakNotesTheme', isDark ? 'dark' : 'light');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load theme
            const savedTheme = localStorage.getItem('speakNotesTheme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }

            // Request microphone permission
            requestMicPermission();
            
            // Initialize speech recognition
            initSpeechRecognition();
            
            // Display existing notes
            displayNotes();
        });
    </script>
</body>
</html>
